<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>链接收藏夹</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body,
        html,
        #app, {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }


        .collect-item {
            padding-bottom: 20px;
        }
        .long-title {
            font-size: 24px;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    
    <div id="app" v-cloak>
        <h1 style="text-align: center">链接收藏夹</h1>
        
        <!-- <el-header>
            <el-tag>之龙</el-tag>
            <el-tag type="success">一点</el-tag>
            <el-tag type="info">Java</el-tag>
            <el-tag type="warning">Spring</el-tag>
            <el-tag type="danger">其他</el-tag>
        </el-header> -->
        
        <el-row class="collect-item"  style="margin:0 auto;text-align: center">
           <el-button type="primary" v-on:click="loadData(item.titiUrl)" round v-for="(item, index) in titi" :key="item.titiName">{{item.titiName}}</el-button>
        </el-row>

        <el-row>
            <el-col :span="2">
                &nbsp;
            </el-col>
            <el-col :span="20">
                <el-row :gutter="20">
                    <el-col :lg="8" :xs="24" v-for="item in collect" :key="item.title" class="collect-item">
                        <el-card>
                            <el-link class="long-title" type="primary" target="_blank" :href="item.link">
                                {{item.title}}
                            </el-link>
                        </el-card>
                    </el-col>
                </el-row>
            </el-col>
            <el-col :span="2">
                &nbsp;
            </el-col>
        </el-row>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/jquery@3.4.0/dist/jquery.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                collect: [],
                titi:[
                {
                    titiName:'导航',
                    titiUrl:"https://huanglei.jnnvc.com/data/dh.json"
                },{
                    titiName:'子龙',
                    titiUrl:"https://zilongling.github.io/db.json"
                },{
                    titiName:'一点',
                    titiUrl:"https://huanglei.jnnvc.com/data/huanglei.json"
                },{
                    titiName:'Java',
                    titiUrl:""
                }]
            }

        },
        mounted: function () {
            this.loadData("https://huanglei.jnnvc.com/data/dh.json")
        },
        methods: {
            loadData: function (url) {
                let that = this
                $.ajax({
                    type: "get",
                    url: url,
                    async: true,
                    dataType: "json",
                    success: function (result) {
                        that.collect = result
                    }
                });
            }
        }
    })
</script>
