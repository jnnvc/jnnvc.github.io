

<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>编程导航</title>
	<meta name="Description" Content="程序员收藏着一些有用的东西，常用网站导航页面。">
    <meta charset="utf-8">
    <meta name="baidu-site-verification" content="YDXgQyTaZv" />
	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="https://www.cnblogs.com/images/cnblogs_com/bdldrw/1491672/t_resizeApi.png" >
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body,html,#app{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
		::-webkit-scrollbar {
			width: 15px;
			height: 15px;
		}
		::-webkit-scrollbar-track,
		::-webkit-scrollbar-thumb {
			border-radius: 999px;
			border: 5px solid transparent;
		}
 
		::-webkit-scrollbar-track {
			box-shadow: 1px 1px 5px rgba(0,0,0,.2) inset;
		}
		::-webkit-scrollbar-thumb {
			min-height: 20px;
			background-clip: content-box;
			box-shadow: 0 0 0 5px rgba(0, 0, 0, 0.2) inset;
		}
		::-webkit-scrollbar-corner {
			background: transparent;
		}
		.collect-item {
            padding-bottom: 20px;
        }
        .long-title {
            font-size: 15px;
        }
		.markdown-body {
			width: 100%;
			padding: 0px;
    	}
		html{
			overflow-y:scroll
		}
	</style>
</head>
<body>
    <div id="app" v-cloak>
		<el-row>
			<el-col :span="2" :xs="1">
				&nbsp;
			</el-col>
			<el-col :span="20" :xs="22">
				<el-tabs v-model="activeName">
					<el-tab-pane label="网站导航" name="first">
						<el-row :gutter="20" >
							<el-col :lg="4" :xs="12" v-for="item in collect" :key="item.title" class="collect-item" >
								<el-button plain v-text="item.title" style="width:100%" @click.native="clickTitle(item.link)"></el-button>
							</el-col>
						</el-row>
					</el-tab-pane>
					<el-tab-pane class="markdown-body" label="资源推荐" v-html="zy" name="second"></el-tab-pane>
					<el-tab-pane class="markdown-body" label="关于" v-html="gy" name="fourth"></el-tab-pane>
				</el-tabs>
			</el-col>
			<el-col :span="2" :xs="1">
				&nbsp;
			</el-col>
		</el-row>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://jnnvc.github.io/lib/marked.js"></script>
<script src="https://unpkg.com/jquery@3.4.0/dist/jquery.min.js"></script>
<script>	
	let v = new Vue({
        el: '#app',
        data: function () {
            return {
				activeName:"first",
				tabPosition2:'right',
				gy:"",
				zy:"",
				collect:[
					{
						"title":"百度",
						"link":"https://www.baidu.com"
					},
					{
						"title": "CSDN",
						"link": "https://www.csdn.net/"
					},
					{
						"title": "GitHub",
						"link": "https://github.com"
					},
					{
						"title": "菜鸟教程",
						"link": "https://www.runoob.com"
					},
					{
						"title": "博客园",
						"link": "https://www.cnblogs.com/"
					},
					{
						"title": "码云",
						"link": "https://gitee.com/"
					},{
						"title":"慕课网",
						"link": "https://www.imooc.com/"
					},{
						"title":"腾讯课堂",
						"link": "https://ke.qq.com/"
					},{
						"title":"网易课堂",
						"link": "https://study.163.com/"
					},{
						"title":"牛客网",
						"link": "https://www.nowcoder.com/"
					},{
						"title":"掘金",
						"link": "https://juejin.im"
					},{
						"title":"W3Cschool",
						"link": "https://www.w3cschool.cn"
					}
				]
            }
        },
        methods: {
			clickTitle :function(href){
                window.open(href, '_blank');
			}
        }
	})
	$.ajax({
		type: "get",
		url: "https://www.jnnvc.com/zy.md",
		async: true,
		dataType: "text",
		success: function (result) {
			v.zy = marked(result);
		}
	});
	$.ajax({
		type: "get",
		url: "https://www.jnnvc.com/gy.md",
		async: true,
		dataType: "text",
		success: function (result) {
			v.gy = marked(result);
		}
	});
</script>

</script>
</html>
