<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>编程导航</title>
	<meta name="Description" Content="一个静态页面而已">
    <meta charset="utf-8">
    <meta name="baidu-site-verification" content="YDXgQyTaZv" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="https://avatars0.githubusercontent.com/u/38550226?s=40&u=f1f8ae9fc00eeff54377fe0617c0335a92fad690&v=4" >
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body,html,#app{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
		::-webkit-scrollbar {
			width: 15px;
			height: 15px;
		}
		::-webkit-scrollbar-track,
		::-webkit-scrollbar-thumb {
			border-radius: 999px;
			border: 5px solid transparent;
		}
 
		::-webkit-scrollbar-track {
			box-shadow: 1px 1px 5px rgba(0,0,0,.2) inset;
		}
		::-webkit-scrollbar-thumb {
			min-height: 20px;
			background-clip: content-box;
			box-shadow: 0 0 0 5px rgba(0, 0, 0, 0.2) inset;
		}
		::-webkit-scrollbar-corner {
			background: transparent;
		}
		.collect-item {
            padding-bottom: 20px;
        }
        .long-title {
			font-size: 15px;
        }
		.markdown-body {
			width: 100%;
			padding: 0px;
    	}
		html{
			overflow-y:scroll
		}
	</style>
</head>
<body>
    <div id="app" v-cloak>
		<el-row>
			<el-col :span="2" :xs="1">
				&nbsp;
			</el-col>
			<el-col :span="20" :xs="22">
				<el-tabs v-model="activeName">
					<el-tab-pane label="导航" name="first">
						<el-row :gutter="20" >
							<el-col :lg="4" :md="6" :sm="6" :xs="12" v-for="item in collect" :key="item.title" class="collect-item" >
								<el-button plain v-text="item.title" style="width:100%" @click.native="clickTitle(item.link)"></el-button>
							</el-col>
						</el-row>
					</el-tab-pane>
					<el-tab-pane class="markdown-body" label="后端" v-html="hdHtml" name="hd"></el-tab-pane>
					<el-tab-pane class="markdown-body" label="前端" v-html="qdHtml" name="qd"></el-tab-pane>
					<el-tab-pane class="markdown-body" label="工具" v-html="gjHtml" name="gj"></el-tab-pane>
					<el-tab-pane class="markdown-body" label="关于" v-html="gyHtml" name="gy"></el-tab-pane>
				</el-tabs>
			</el-col>
			<el-col :span="2" :xs="1">
				&nbsp;
			</el-col>
		</el-row>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://bobcbui.github.io/lib/marked.js"></script>
<script src="https://unpkg.com/jquery@3.4.0/dist/jquery.min.js"></script>
<script>	
	let v = new Vue({
        el: '#app',
        data: function () {
            return {
				activeName:"first",
				gyHtml:"",
		    		hdHtml:"",
		    		qdHtml:"",
		    		gjHtml:"",
				collect:[
					{
						"title":"百度",
						"link":"https://www.baidu.com"
					},
					{
						"title": "CSDN",
						"link": "https://www.csdn.net/"
					},
					{
						"title": "GitHub",
						"link": "https://github.com"
					},
					{
						"title": "菜鸟教程",
						"link": "https://www.runoob.com"
					},
					{
						"title": "博客园",
						"link": "https://www.cnblogs.com/"
					},
					{
						"title": "码云",
						"link": "https://gitee.com/"
					},{
						"title":"慕课网",
						"link": "https://www.imooc.com/"
					},{
						"title":"腾讯课堂",
						"link": "https://ke.qq.com/"
					},{
						"title":"网易课堂",
						"link": "https://study.163.com/"
					},{
						"title":"牛客网",
						"link": "https://www.nowcoder.com/"
					},{
						"title":"掘金",
						"link": "https://juejin.im"
					},{
						"title":"W3Cschool",
						"link": "https://www.w3cschool.cn"
					},{
						"title":"智联招聘",
						"link": "https://www.zhaopin.com"
					},{
						"title":"前程无忧",
						"link": "https://www.51job.com"
					},{
						"title":"拉勾网",
						"link": "https://www.lagou.com"
					},{
						"title":"中华英才",
						"link": "https://www.chinahr.com/"
					},{
						"title":"Boos直聘",
						"link": "https://www.zhipin.com"
					},{
						"title":"LeetCode(面试题)",
						"link": "https://leetcode-cn.com"
					}
				]
            }
        },
        methods: {
			clickTitle :function(href){
                window.open(href, '_blank');
			}
        }
	})
	var i = Date.parse(new Date())
	$.ajax({
		type: "get",
		url: "https://bobcbui.github.io/gy.md?i="+i,
		async: true,
		dataType: "text",
		success: function (result) {
			v.gyHtml = marked(result);
		}
	});
	$.ajax({
		type: "get",
		url: "https://bobcbui.github.io/hd.md?i="+i,
		async: true,
		dataType: "text",
		success: function (result) {
			v.hdHtml = marked(result);
		}
	});
	
	$.ajax({
		type: "get",
		url: "https://bobcbui.github.io/qd.md?i="+i,
		async: true,
		dataType: "text",
		success: function (result) {
			v.qdHtml = marked(result);
		}
	});
	$.ajax({
		type: "get",
		url: "https://bobcbui.github.io/gj.md?i="+i,
		async: true,
		dataType: "text",
		success: function (result) {
			v.gjHtml = marked(result);
		}
	});
</script>

</html>
