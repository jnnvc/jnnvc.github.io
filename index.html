<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>程序员学习导航</title>
	<meta name="Description" Content="程序员收藏着一些有用的东西，常用网站导航页面。">
    <meta charset="utf-8">
    <meta name="baidu-site-verification" content="YDXgQyTaZv" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body,
        html,
        #app{
			
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
		::-webkit-scrollbar {
		width: 15px;
		height: 15px;
		}
 
		::-webkit-scrollbar-track,
		::-webkit-scrollbar-thumb {
		border-radius: 999px;
		border: 5px solid transparent;
		}
 
		::-webkit-scrollbar-track {
		box-shadow: 1px 1px 5px rgba(0,0,0,.2) inset;
		}
		
		::-webkit-scrollbar-thumb {
		min-height: 20px;
		background-clip: content-box;
		box-shadow: 0 0 0 5px rgba(0, 0, 0, 0.2) inset;
		}
		
		::-webkit-scrollbar-corner {
		background: transparent;
		}
		.collect-item {
            padding-bottom: 20px;
        }
        .long-title {
            font-size: 15px;
        }
	</style>
</head>
<body>
    <div id="app" v-cloak>
				<el-row>
					<el-col :span="2" :xs="1">
						&nbsp;
					</el-col>
					<el-col :span="20" :xs="22">
						<el-tabs v-model="activeName" @tab-click="handleClick">
							<el-tab-pane label="网站导航" name="first">
								<el-row :gutter="20" >
									<el-col :lg="4" :xs="12" v-for="item in collect" :key="item.title" class="collect-item" >
										<el-card @click.native="clickTitle(item.link)" style="cursor:pointer;">
											<el-link class="long-title" :underline="false" v-text="item.title" type="primary"  style="height: 15px;"  target="_blank" >
												
											</el-link>
										</el-card>
									</el-col>
								</el-row>
							</el-tab-pane>
							<el-tab-pane label="资源推荐" name="second">
									<el-row :gutter="20" >
										<el-col :lg="6" :xs="24" v-for="item in zy" :key="item.title" class="collect-item" >
											<el-card @click.native="clickTitle(item.link)" style="cursor:pointer;">
												<el-link class="long-title" :underline="false" v-text="item.title" type="primary"  style="height: 15px;"  target="_blank" >
													
												</el-link>
											</el-card>
										</el-col>
									</el-row>
							</el-tab-pane>
							<el-tab-pane label="文章分享" name="third">
								
							</el-tab-pane>
							<el-tab-pane label="关于" name="fourth">
								
							</el-tab-pane>
					  	</el-tabs>
						
					</el-col>
					<el-col :span="2" :xs="1">
						&nbsp;
					</el-col>
				</el-row>
		</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

					{

					{

					},
					{

						"link": "https://www.cnblogs.com/"
					},
					{

					}
				],
				zy:[
					{
						"title":"Java书籍",

					},
					{
						"title": "Java面试手册",
						"link": "https://www.csdn.net/"

				]
            }
        },
        mounted: function () {

        methods: {
			clickTitle :function(href){
                window.open(href, '_blank');
            }
        }
    })
</script>
