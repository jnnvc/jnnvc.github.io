
<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>龙的收藏</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/icon.png" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style type="text/css">
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB, Microsoft YaHei, SimSun, sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        .collect-item {
            padding-bottom: 20px;
        }

        .long-title {
            font-size: 24px;
        }

        .long-centent {
            font-size: 16px;
            height: 32px;
            color: #606266;
        }

        .long-date {
            font-size: 16px;
            color: #909399;
            padding: 10px 0;
        }

        [v-cloak] {
            display: none;
        }

        .el-card__body {
            height: 90px;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h1 style="text-align: center;font-weight: 700;color: #303133;margin: 0;padding: 15px;">收藏链接</h1>
        <el-row>
            <el-col :span="2">
                &nbsp;
            </el-col>
            <el-col :span="20">
                <el-row :gutter="20">
                    <el-col :lg="8" :xs="24" v-for="item in collect" :key="item.title" class="collect-item">
                        <el-card>
                            <el-link class="long-title" type="primary" target="_blank" :href="item.link">
                                {{item.title}}
                            </el-link>
                            <div class="long-centent">{{item.desc}}</div>
                            <div class="long-date">{{item.createDate}}</div>
                        </el-card>
                    </el-col>
                </el-row>
            </el-col>
            <el-col :span="2">
                &nbsp;
            </el-col>
        </el-row>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/jquery@3.4.0/dist/jquery.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                collect: []
            }
        },
        mounted: function () {
            this.loadData()
        },
        methods: {
            loadData: function () {
                let that = this
                $.ajax({
                    type: "get",
                    url: "https://zilongling.github.io/db.json",
                    async: true,
                    dataType: "json",
                    success: function (result) {
                        that.collect = result
                    }
                });
            }
        }
    })
</script>
